<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NearByNow</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for register page */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 1rem;
        }

        .auth-box {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 2.5rem;
            margin: 2rem auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .auth-logo i {
            font-size: 2.5rem;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .required {
            color: #ef4444;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group input.error,
        .form-group select.error {
            border-color: #ef4444;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .password-toggle:hover {
            color: #2563eb;
        }

        .user-type-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-type-card {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-card:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .user-type-card.active {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .user-type-card i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #2563eb;
        }

        .user-type-card h4 {
            font-size: 0.875rem;
            color: #1f2937;
            margin: 0;
        }

        .user-type-card input[type="radio"] {
            display: none;
        }

        .additional-fields {
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #2563eb;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.1rem;
        }

        .location-btn:hover {
            color: #1e40af;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-register:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-register:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .strength-weak {
            color: #ef4444;
        }

        .strength-medium {
            color: #f59e0b;
        }

        .strength-strong {
            color: #22c55e;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-footer p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .help-text {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 9999;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid #22c55e;
        }

        .toast-error {
            border-left: 4px solid #ef4444;
        }

        .toast-info {
            border-left: 4px solid #3b82f6;
        }

        .toast i {
            font-size: 1.25rem;
        }

        .toast-success i {
            color: #22c55e;
        }

        .toast-error i {
            color: #ef4444;
        }

        .toast-info i {
            color: #3b82f6;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-box {
                padding: 2rem 1.5rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .user-type-cards {
                grid-template-columns: 1fr;
            }

            .user-type-card {
                display: flex;
                align-items: center;
                gap: 1rem;
                text-align: left;
            }

            .user-type-card i {
                font-size: 1.5rem;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>NearByNow</span>
                </div>
                <h1>Create Account</h1>
                <p>Join us to find jobs & services near you</p>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" onsubmit="return handleRegister(event)">
                
                <!-- Full Name -->
                <div class="form-group">
                    <label for="registerName">Full Name <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="registerName" 
                            name="name" 
                            placeholder="Enter your full name"
                            required
                            minlength="3"
                        >
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="registerPhone">Phone Number <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input 
                            type="tel" 
                            id="registerPhone" 
                            name="phone" 
                            placeholder="Enter 10-digit phone number"
                            maxlength="10"
                            required
                        >
                    </div>
                    <p class="help-text">This will be your login username</p>
                </div>

                <!-- User Type Selection -->
                <div class="form-group">
                    <label>I am a <span class="required">*</span></label>
                    <div class="user-type-cards">
                        <div class="user-type-card" onclick="selectUserType('seeker')">
                            <i class="fas fa-user-tie"></i>
                            <h4>Job Seeker</h4>
                            <input type="radio" name="userType" value="seeker" id="typeSeeker">
                        </div>
                        <div class="user-type-card" onclick="selectUserType('jobProvider')">
                            <i class="fas fa-briefcase"></i>
                            <h4>Job Provider</h4>
                            <input type="radio" name="userType" value="jobProvider" id="typeJobProvider">
                        </div>
                        <div class="user-type-card" onclick="selectUserType('serviceProvider')">
                            <i class="fas fa-wrench"></i>
                            <h4>Service Provider</h4>
                            <input type="radio" name="userType" value="serviceProvider" id="typeServiceProvider">
                        </div>
                    </div>
                    <input type="hidden" id="userType" name="userType" required>
                </div>

                <!-- Additional Field for Job Provider -->
                <div id="companyField" class="additional-fields">
                    <div class="form-group">
                        <label for="companyName">Company/Shop Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-building"></i>
                            <input 
                                type="text" 
                                id="companyName" 
                                name="companyName" 
                                placeholder="Enter company or shop name"
                            >
                        </div>
                    </div>
                </div>

                <!-- Additional Fields for Service Provider -->
                <div id="serviceFields" class="additional-fields">
                    <div class="form-group">
                        <label for="serviceName">Service Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-store"></i>
                            <input 
                                type="text" 
                                id="serviceName" 
                                name="serviceName" 
                                placeholder="e.g., Ram Electrician Services"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serviceCategory">Service Category</label>
                        <div class="input-wrapper">
                            <i class="fas fa-list"></i>
                            <select id="serviceCategory" name="serviceCategory">
                                <option value="">Select Category</option>
                                <option value="electrician">Electrician</option>
                                <option value="plumber">Plumber</option>
                                <option value="painter">Painter</option>
                                <option value="carpenter">Carpenter</option>
                                <option value="mechanic">Mechanic</option>
                                <option value="cleaning">Cleaning Services</option>
                                <option value="repair">Repair Services</option>
                                <option value="teaching">Teaching/Tuition</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label for="registerLocation">Your Location <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <input 
                            type="text" 
                            id="registerLocation" 
                            name="location" 
                            placeholder="Enter your area/locality"
                            required
                        >
                        <button 
                            type="button" 
                            class="location-btn" 
                            onclick="autoFillLocation('registerLocation')"
                            title="Detect my location"
                        >
                            <i class="fas fa-crosshairs"></i>
                        </button>
                    </div>
                    <p class="help-text">e.g., Sector 15, Rourkela</p>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="registerPassword">Password <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password" 
                            placeholder="Create a strong password"
                            required
                            minlength="6"
                            oninput="checkPasswordStrength()"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            onclick="togglePasswordVisibility('registerPassword', 'toggleIcon1')"
                        >
                            <i class="fas fa-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Re-enter your password"
                            required
                            minlength="6"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            onclick="togglePasswordVisibility('confirmPassword', 'toggleIcon2')"
                        >
                            <i class="fas fa-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>

                <!-- Register Button -->
                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login Now</a></p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="back-home">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="data/mockData.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Select user type
        function selectUserType(type) {
            // Remove active class from all cards
            document.querySelectorAll('.user-type-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Add active class to selected card
            event.currentTarget.classList.add('active');
            
            // Set hidden input value
            document.getElementById('userType').value = type;
            
            // Check the radio button
            document.getElementById('type' + type.charAt(0).toUpperCase() + type.slice(1)).checked = true;
            
            // Show/hide additional fields
            toggleUserTypeFields();
        }

        // Toggle additional fields based on user type
        function toggleUserTypeFields() {
            const userType = document.getElementById('userType').value;
            const companyField = document.getElementById('companyField');
            const serviceFields = document.getElementById('serviceFields');
            
            // Hide all additional fields first
            companyField.style.display = 'none';
            serviceFields.style.display = 'none';
            
            // Show relevant fields based on user type
            if (userType === 'jobProvider') {
                companyField.style.display = 'block';
            } else if (userType === 'serviceProvider') {
                serviceFields.style.display = 'block';
            }
        }

        // Phone number validation on input
        document.getElementById('registerPhone').addEventListener('input', function(e) {
            // Remove non-numeric characters
            this.value = this.value.replace(/\D/g, '');
            
            // Limit to 10 digits
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('registerPassword').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let strength = 0;
            
            // Check password length
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            
            // Check for numbers
            if (/\d/.test(password)) strength++;
            
            // Check for special characters
            if (/[!@#$%^&*]/.test(password)) strength++;
            
            // Display strength
            if (strength <= 1) {
                strengthDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> <span class="strength-weak">Weak password</span>';
            } else if (strength <= 3) {
                strengthDiv.innerHTML = '<i class="fas fa-check-circle"></i> <span class="strength-medium">Medium password</span>';
            } else {
                strengthDiv.innerHTML = '<i class="fas fa-shield-alt"></i> <span class="strength-strong">Strong password</span>';
            }
        }

        // Auto-focus on name input
        window.addEventListener('load', function() {
            document.getElementById('registerName').focus();
        });

        // Form validation before submit
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const userType = document.getElementById('userType').value;
            
            if (!userType) {
                e.preventDefault();
                showToast('Please select user type (Seeker, Job Provider, or Service Provider)', 'error');
                return false;
            }
        });
    </script>
</body>
</html>
